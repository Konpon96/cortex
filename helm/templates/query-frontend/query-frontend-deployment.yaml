apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cortex.queryFrontend.name" . }}
  labels:
  {{- include "cortex.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.queryFrontend.replicas }}
  selector:
    matchLabels:
  {{- include "cortex.queryFrontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
    {{- include "cortex.queryFrontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cortex.serviceAccountName" . }}
      securityContext:
      {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.queryFrontend.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.queryFrontend.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.queryFrontend.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: config
          secret:
            secretName: {{ include "cortex.configSecret.name" . }}
      containers:
        - name: {{ include "cortex.queryFrontend.name" . }}
          securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-target=query-frontend"
          {{- include "cortex.common.containerArgs" . | nindent 12 }}
          ports:
            - containerPort: {{ include "cortex.config.httpListenPort" . }}
              name: http
              protocol: TCP
            - containerPort: {{ include "cortex.config.grpcListenPort" . }}
              name: grpc
              protocol: TCP
          volumeMounts:
            - name: config
              readOnly: true
              mountPath: "/etc/cortex/"
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ include "cortex.config.httpListenPort" . }}
            initialDelaySeconds: 15
            timeoutSeconds: 1
          resources:
  {{- toYaml .Values.queryFrontend.resources | nindent 12 }}
